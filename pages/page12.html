<style>
    body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            filter: blur(0px);
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            background-size: contain;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            background-repeat: no-repeat;
            
           
        }

        #character {
            position: absolute;
            bottom: 150px;
            height: 50vh;
        }

        #textbox-container {
            width: 850px;
            height: 120px;
            background-color: rgb(0, 0, 0);
            border: 6px solid white;
            padding: 20px;

            margin-bottom: 20px;
        }

        #textbox {
            color: white;
            font-family: 'Pixelify Sans', sans-serif;
            font-size: 20px;
            text-align: center;
        }

        .choices {
            color: rgb(149, 255, 0);
            cursor: pointer;
            display: block;
            margin-top: 10px;
        }
        .choices a {
            display: block;
            color: rgb(0, 255, 26);
            text-decoration: none;
            padding: 1px 20px;
            margin: 10px auto;
            border-radius: 5px;
            width: 200px;
            font-size: 15px;

            z-index: 3;
        }

    <div id="game-container" style="background-image: url(../images/cyntia-look.png);">
